# Sets default memory used for gradle commands. Can be overridden by user or command line properties.
# This is required to provide enough memory for the Minecraft decompilation process.
org.gradle.jvmargs=-Xmx3G
org.gradle.daemon=false

# ForgeGradle specific settings
# When changed, run "./gradlew --refresh-dependencies" to refresh cached dependencies.
minecraft_version=1.20.1
forge_version=47.2.0
mappings_channel=parchment
mappings_version=2023.06.26-1.20.1

# Build settings
mod_id=mochimobileos
mod_name=MochiMobileOS
mod_version=1.1-SNAPSHOT
mod_group_id=jp.moyashi.phoneos
mod_author=jp.moyashi
mod_description=MochiMobileOS Forge Integration - Smartphone-like OS functionality within Minecraft

# Dependency versions
processing_version=4.4.4
gson_version=2.10.1

# Development settings
# Enable better debugging
org.gradle.configureondemand=false
org.gradle.parallel=true
org.gradle.caching=true